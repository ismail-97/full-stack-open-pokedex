name: periodic health check 

on: 
  push:
    branches: 
      - master
jobs: 
  schedule_server_req:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: 1257
          follow-redirect: false
